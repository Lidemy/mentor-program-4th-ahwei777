<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>lazy-form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class = 'form__wrapper'>
  <div class = 'form__title'>新拖延運動報名表單</div>
  <div class = 'form__info'>
    <p>活動日期：2020/12/10 ~ 2020/12/11</p>
    <p>活動地點：台北市大安區新生南路二段1號</p>
  </div>
  <div class = 'form__notice'>*必填</div>
  <div class = 'input-block'>
    <div class = 'input-block__title required'>暱稱</div>
    <input class = 'placebar' placeholder='您的回答'/>
  </div>
  <div class = 'input-block'>
    <div class = 'input-block__title required'>電子郵件</div>
    <input class = 'placebar' placeholder='您的電子郵件'/>
  </div>
  <div class = 'input-block'>
    <div class = 'input-block__title required'>手機號碼</div>
    <input class = 'placebar' placeholder='您的手機號碼'/>
  </div>
  <div class = 'input-block'>
    <div class = 'input-block__title required'>報名類型</div>
    <div>
      <label>
        <input type = "radio" name = "option" /> 躺在床上用想像力實作
      </label>
      <label>
        <input type = "radio" name = "option" /> 趴在地上滑手機找現成的
      </label>
    </div>
  </div>
  <div class = 'input-block'>
    <div class = 'input-block__title required'>怎麼知道這個活動的？</div>
    <input class = 'placebar' placeholder='您的回答'/>
  </div>
  <div class = 'input-block'>
    <div class = 'input-block__title'>其他</div>
    <div class = 'input-block__desc'>對活動的一些建議</div>
    <input class = 'placebar' placeholder='您的回答'/>
  </div>
  <div class = 'buttons__submit'>
    <a href = '#'>提交</a>
  </div>
  <div class = 'form__info'>請勿透過表單送出您的密碼。</div>
</div>
<div class = 'footer'>
  © 2020 © Copyright. All rights Reserved.
</div>

</body>

</html>

<!DOCTYPE HTML>

<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>留言板(api)</title>
  <link rel="stylesheet" href='./style.css'>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">留言板</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
      <span class="navbar-text">
        Design by Ahwei
      </span>
    </div>
  </nav>
  <!-- wrapper -->
  <div class = 'wrapper'>
    <form class="needs-validation form_comment" novalidate>
      <div class = "form_header">隨便寫點東西吧！</div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="input_nickname">暱稱</label>
          <input name = 'nickname' type="text" class="form-control" id="input_nickname" required>
          <div class="invalid-feedback">
            請輸入暱稱！
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col mb-3">
          <label for="input_content">想說的話：</label>
          <textarea name = 'content' style = 'resize: none;' class="form-control" id="input_content" rows="5" required></textarea>
          <div class="invalid-feedback">
            請輸入留言！
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">送出</button>
    </form>
    <!-- 留言 container -->
    <div class = "comments">
    </div>
    <!-- btn_more -->
    <button type="button" class="btn btn-secondary btn-lg btn-block btn_more d-none">載入更多</button>
  </div>
  
<script src="./index.js"></script>
</body>
</html>

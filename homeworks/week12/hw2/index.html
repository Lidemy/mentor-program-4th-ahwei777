<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>todos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

   <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/1a938b66f3.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- container -->
  <div class = "container my-3 wrapper">
    <!-- 大標題及裝飾元素 -->
    <div class = 'header'>
      <div class = 'icon icon-left'>
        <i class="fas fa-paw"></i>
      </div>
      <div class = 'icon icon-right'>
        <i class="fas fa-paw"></i>
      </div>
      <div class = 'title'>Todo List</div>
    </div>
    <!-- 儲存按鈕 -->
    <button type="button" class="btn btn-warning btn-lg btn-block my-3 btn_save">儲存</button>
    <!-- 資訊 bar -->
    <div class ='footer d-flex justify-content-between my-3 px-3'>
      <!-- 提示剩餘未完成數量 -->
      <div class="footer_text">
        <span class="uncompletedtodoCount">0</span> 個未完成
      </div>
      <!-- 篩選按鈕 -->
      <div class="options">
        <button type="button" class="btn btn-secondary btn-sm btn_all" data_filter="all">All</button>
        <button type="button" class="btn btn-secondary btn-sm btn_active" data_filter="active">Active</button>
        <button type="button" class="btn btn-secondary btn-sm btn_completed" data_filter="completed">Completed</button>
      </div>
      <button type="button" class="btn btn-secondary btn-sm btn_clearCompleted">Clear completed</button>
    </div>
    <!-- 輸入區域 -->
    <div class = "justify-content-md-center py-1">
      <div class="input-group mb-3">
        <input type="text" class="form-control input_content" placeholder="請輸入待辦事項" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn_add" type="button" id="button-addon2">送出</button>
        </div>
      </div>
    </div>
    <!-- todo 填充區域 -->
    <div class="todos p-3">
    </div>
  </div>
  <!-- footer -->
  <footer class="footer">Design by Ahwei using <a href="https://getbootstrap.com/">Bootstrap</a></footer>
<script src="./index.js"></script>
</body>
</html>
